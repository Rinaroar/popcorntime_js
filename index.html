<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popcorn Time JS</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ=" crossorigin="anonymous"/>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header class="split left">
    <div >
      <h1 for="searchData"> Moveezz.tv</h1>
      <form action="#">
        <label>What do you wanna watch ?</label>
        <input type="text" name="searchData" id="searchData" minlength="1" required placeholder="Search...">
        <button type="submit">Search</button>
      </form>
    </div>



  <nav class="hidden"></nav>

    <form action="#" id="registerForm">
        <h2>Create your profil</h2>
        <input type="text" name="userEmail" required minlength="5" placeholder="Your email">
        <input type="text" name="userPassword" required minlength="5" placeholder="Your password">
        <input type="text"  name="userPseudo" required minlength="2" placeholder="Your nickname">
        <button type="submit">Register</button>
    </form>

    <form action="#" id="loginForm">
        <h3>Or login to <span class="logo"><strong>Moveezz</strong><b>.tv</b></span></h3>
        <input type="text" name="loginEmail" required minlength="5" placeholder="Your email">
        <input type="text" name="loginPassword" required minlength="5" placeholder="Your password">
        <button type="submit">Login</button>
    </form>
  </header>

  <main>
    <section id="favoritesList">
        <h2>My Favorites</h2>
        <ul id="favoritesUl"></ul>
    </section>
    <section id="movieList" class="split right"></section>
    <section id="moviePopin">
      <article></article>
    </section>
  </main>

  <!-- <footer class="footer">
    <p>Marina LuxinÂ© 2020</p>
  </footer> -->
  <script src="js/app.js"></script>
  <script src="./js/fetch-class.js"></script>

</body>
</html>
