<body>
  <header>
    <nav class="topnav">
      <div class="rounded">
        <h1 for="searchData"> Your Moveezz</h1>
      </div>
      <div id="welcome"></div>
      <section id="button-nav" class="hidden">
        <button id="show-search"onclick="displaySearch()">Search</button>
        <button id="show-myFav" onclick="displayFavButton()">My Fav'</i></button>
      </section>
    </nav>

  <main>
  <section id="formConnexion">
    <button id="registerButton" onclick="displayRegisterForm()">Register</button>
    <button id="loginButton" onclick="displayLoginForm()">Login</button>
      <form action="#" id="registerForm" class="hidden">
          <h2>Create your profil</h2>
          <input type="text" name="userEmail" required minlength="5" placeholder="Your email">
          <input type="text" name="userPassword" required minlength="5" placeholder="Your password">
          <input type="text"  name="userPseudo" required minlength="2" placeholder="Your nickname">
          <button type="submit">Register</button>
      </form>

      <div id="registerAdded"></div>

      <form action="#" id="loginForm" class="hidden">
          <h3>Or login to <span class="logo"><strong>Your Moveezz</strong></span></h3>
          <input type="text" name="loginEmail" required minlength="5" placeholder="Your email">
          <input type="text" name="loginPassword" required minlength="5" placeholder="Your password">
          <button type="submit">Login</button>
      </form>
  </section>

  <section id="displaySearchSection" class="hidden">
    <form action="#" class="dynamicForm">
      <input type="text" name="searchData" id="searchData" minlength="1" required placeholder="What do you wanna watch ?">
      <button type="submit" class="search">
        <i class="fa fa-search"></i>
      </button>
    </form>
    <img src="./images/popcorn.png" alt="pop" id="popcorn">
    <section id="movieList"></section>

    <section id="moviePopin" class="popin-hidden">
      <article></article>
    </section>
  </section>

    <section id="favoritesList" class="hidden">
        <h2>My Favorites</h2>
        <ul id="favoritesUl"></ul>
    </section>
